<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="tasks.js" type="application/javascript"></script>
</head>
<body onload="displayAllTasks()">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-5">Gestor de Tareas</h1>
            <p class="lead">Gestiona tus tareas de forma eficiente</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form class="mb-3 d-flex justify-content-center" action="javascript:displayAllTasks()">
                    <button type="submit" class="btn btn-primary">Ver todas las tareas</button>
                </form>
                <form name="priorityForm" class="mb-3 d-flex justify-content-center" action="javascript:displayTasksWithPriority()">
                    <div class="input-group">
                        <select class="form-select" name="priority">
                            <option value="Low">Baja</option>
                            <option value="Medium">Media</option>
                            <option value="High">Alta</option>
                            <option value="Vital">Vital</option>
                        </select>
                        <button type="submit" class="btn btn-secondary">Ver tareas por prioridad</button>
                    </div>
                </form>
                <form name="addTaskForm" class="mb-3" action="javascript:addNewTask()">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="newTaskName" name="newTaskName" placeholder="Nombre de la tarea">
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="newTaskDescription" name="newTaskDescription" placeholder="DescripciÃ³n de la tarea">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="newTaskPriority" name="newTaskPriority">
                                <option value="Low">Baja</option>
                                <option value="Medium">Media</option>
                                <option value="High">Alta</option>
                                <option value="Vital">Vital</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-success">Agregar nueva tarea</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <h5>Tarea actual: <em id="currentTaskDisplay">Ninguna</em></h5>
                </div>
                <hr>
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Prioridad</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tasksTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
